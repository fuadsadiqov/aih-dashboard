<div class="operational">
    <h3>Revenue breakdown by segments <span>kâ‚¼ | yearly</span></h3>
   <div class="pie">
    <div class="inflow-pie">
            <div class="charts">
                    <span>45,456</span>
                    <canvas baseChart class="chart"
                    [data]="doughnutChartData"
                    [options]="doughnutChartOptions"
                    [legend]="barChartLegend"
                    [type]="doughnutChartType">
            </canvas>
            </div>
           <div class="legends">
            <ng-container *ngFor="let item of firstPieChart.data">
                    <div class="legend">
                            <div class="legend-box" ngClass={{item.color}}></div>
                            <span>{{item.label}}</span>
                    </div>
            </ng-container>
        </div>
        <p class="pieChartName">{{firstPieChart.name}}</p>
    </div>
    <div class="outflow-pie">
            <div class="charts">
                    <span>21,529</span>
                    <canvas baseChart class="chart"
                    [data]="doughnutChartData2"
                    [options]="doughnutChartOptions"
                    [legend]="barChartLegend"
                    [type]="doughnutChartType">
                    </canvas>
            </div>
    <div class="legends">
            <ng-container *ngFor="let item of secondPieChart.data">
                    <div class="legend">
                            <div class="legend-box" ngClass={{item.color}}></div>
                            <span>{{item.label}}</span>
                    </div>
            </ng-container>
        </div>
        <p class="pieChartName">{{secondPieChart.name}}</p>
    </div>
    <div class="outflow-pie">
        <div class="charts">
                <span>21,529</span>
                <canvas baseChart class="chart"
                [data]="doughnutChartData3"
                [options]="doughnutChartOptions"
                [legend]="barChartLegend"
                [type]="doughnutChartType">
                </canvas>
        </div>
        <div class="legends">
                <ng-container *ngFor="let item of thirdPieChart.data">
                        <div class="legend">
                                <div class="legend-box" ngClass={{item.color}}></div>
                                <span>{{item.label}}</span>
                        </div>
                </ng-container>
            </div>
            <p class="pieChartName">{{thirdPieChart.name}}</p>
        </div>
   </div>
</div>
