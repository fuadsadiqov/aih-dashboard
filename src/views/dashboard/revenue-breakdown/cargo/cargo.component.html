<div class="pie">
    <div class="charts">
            <span>{{ wrapper.value | number }}</span>
            <canvas baseChart class="chart"
            [data]="doughnutChartData"
            [plugins]="doughnutChartPlugins"
            [options]="doughnutChartOptions"
            [type]="doughnutChartType">
    </canvas>
    </div>
   <div class="legends">
    <ng-container *ngFor="let item of wrapper.children; let i = index">
            <div class="legend">
                    <div class="legend-box" [ngStyle]="{'border': '5px solid' + colorArray[i]}"></div>
                    <span>{{item.title}}</span>
            </div>
    </ng-container>
   </div>
   {{wrapper.title}}
</div>
