<div class="rolling">
    <h3>{{name}}</h3>
    <div class="table-wrapper">
        <ng-container *ngFor="let tableItem of wrapper.children">
            <div class="table-item">
                <h4>{{tableItem.title}}</h4>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>stock</th>
                            <th>rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of tableItem.children">
                            <td class="table-title">{{item.title}}</td>
                            <td class="table-data">{{item.value[0]}}</td>
                            <td class="table-data">{{item.value[1]}}</td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </ng-container>
   </div>
</div>
